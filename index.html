<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="images/kennyfavi.png" rel="icon" type="image/x-icon" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Kendrick Lamar Eras</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="col1">
      <div class="top-left center-content">
        <img
          class="pause-button-img yes-cursor center-content"
          onclick="changeButton()"
          id="pause-img"
          src="images/pause.png"
        />
        <img
          class="top-left-img yes-cursor filter button"
          onclick="kendrickWiki()"
          id="top-left-img"
          src="images/kendrickbegin.jpg"
        />
      </div>
      <div class="bottom-left">
        <div class="row3">
          <div class="th1 center-content">
            <img
              id="album1"
              class="album top-left-img"
              src="images/section80.jpg"
            />
            <div class="album-name">Section.80</div>
          </div>
          <div class="th2 center-content">
            <img id="album2" class="album top-left-img" src="images/gkmc.jpg" />
            <div class="album-name">good kid, m.A.A.d city</div>
          </div>
          <div class="th3 center-content">
            <img id="album3" class="album top-left-img" src="images/tpab.jpg" />
            <div class="album-name">To Pimp a Butterfly</div>
          </div>
        </div>
        <div class="row4">
          <div class="th1 center-content">
            <img id="album4" class="album top-left-img" src="images/damn.jpg" />
            <div class="album-name">DAMN.</div>
          </div>
          <div class="th2 center-content">
            <img
              id="album5"
              class="album top-left-img"
              src="images/mmatbs.jpg"
            />
            <div class="album-name">Mr. Morale & the Big Steppers</div>
          </div>
          <div class="th3 center-content">
            <img id="album6" class="album top-left-img" src="images/gnx.jpg" />
            <div class="album-name">GNX</div>
          </div>
        </div>
      </div>
    </div>
    <div class="col2">
      <div class="row1">
        <div class="ch1 center-content">
          <img id="ch1" class="top-left-img" src="images/Kendrick/thorn.jpg" />
        </div>
        <div class="ch2 center-content">
          <img
            id="ch2"
            class="top-left-img"
            src="images/Kendrick/kendrick_front.jpg"
          />
        </div>
      </div>
      <div class="row2">
        <div class="ch3 center-content">
          <img id="ch3" class="top-left-img" src="images/Kendrick/pglang.jpg" />
        </div>
        <div class="ch4 center-content">
          <img id="ch4" class="top-left-img" src="images/Kendrick/mural.jpg" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <audio id="section80Audio" src="sounds/s80.mp3"></audio>
    <audio id="gkmcAudio" src="sounds/gkmc.mp3"></audio>
    <audio id="tpabAudio" src="sounds/tpab.mp3"></audio>
    <audio id="damnAudio" src="sounds/damn.mp3"></audio>
    <audio id="mmatbsAudio" src="sounds/Mmatbs.mp3"></audio>
    <audio id="gnxAudio" src="sounds/gnx.mp3"></audio>
  </body>
</html>
